{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About us</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    </head>



    <body>
<div class="container">
        <section class="vh-100">
          <div class="container py-4 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                  <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                      <h2 class="fw-bold mb-5 text-uppercase">Create Account</h2>


                        <form id="register-form" method="POST" action="{{ url_for('', name='') }}">
                            <div class="form-outline form-white mb-4">
                                <input type="text" name="name" id="typeNameX" class="form-control form-control" placeholder="Name" />
                              </div>

                              <div class="form-outline form-white mb-4">
                                <input type="email" name="email" id="typeEmailX" class="form-control form-control" placeholder="Email" />
                              </div>

                              <div class="form-outline form-white mb-4">
                                <input type="password" name="password" id="typePasswordX" class="form-control form-control" placeholder="Password"/>
                              </div>

                          <button id="register-btn" class="btn btn-light btn-outline-dark mt-3" type="submit">Sign Up</button>
                        </form>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
</div>
      <script>
        document.getElementById('register-btn').addEventListener('click', function () {
            // window.location.href = '/profile';
            document.getElementById('register-form').submit();
    });
</script>


    </body>
    </html>
{% endblock %}
