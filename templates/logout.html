{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About us</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/logout.css') }}">
    </head>

    <body>
<div class="container">
        <section class="vh-100">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                  <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                      <h2 class="fw-bold mb-2 text-uppercase">Logged out</h2>
                      <p class="color: #000 mb-5">Thank you for using Bblog!</p>

                      <button id="signin-btn" class="btn btn-light btn-outline-dark" type="submit">Sign in again</button>

                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
</div>

    <script>
        document.getElementById('signin-btn').addEventListener('click', function () {
            window.location.href = '/login';
        });
    </script>

 </body>

    </html>
{% endblock %}
