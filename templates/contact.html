{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About us</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    </head>


    <body>
    <div class="container">
            <section class="vh-100">
                  <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                          <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-1">

                              <h2 class="fw-bold mb-5 text-uppercase">Contact us</h2>

                                    <form id="contact_form" name="contact_form" method="post">
                                        <div class="mb-5 row">
                                            <div class="col">
                                                <input type="text" required maxlength="50" class="form-control" id="name" name="name" placeholder="Name">
                                            </div>
                                        </div>

                                        <div class="mb-5 row">
                                            <div class="col">
                                                <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email" placeholder="Email">
                                            </div>

                                        </div>
                                        <div class="mb-5">
                                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Text"></textarea>
                                        </div>
                                          <button class="btn btn-light btn-outline-dark" type="submit">Send</button>
                                    </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
        </div>
    </body>
    </html>
{% endblock %}
