{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>

    <body>

    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="color: #000 mb-5">Please enter your login and password.</p>

                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control" placeholder="Email" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control" placeholder="Password"/>
                  </div>

                  <button class="btn btn-light btn-outline-dark" type="submit">Login</button>

                </div>

                <div>
                  <p class="mb-0">Don't have an account? <a href="#" id="register-btn" class="color: #000 fw-bold">Sign Up</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
</section>

        <script>
        document.getElementById('register-btn').addEventListener('click', function () {
            window.location.href = '/register';
        });
    </script>

    </body>
    </html>
{% endblock %}
